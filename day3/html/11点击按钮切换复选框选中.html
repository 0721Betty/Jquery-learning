<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>点击按钮切换复选框</title>
        <script src="jquery-1.12.1.js"></script>
        <script>
            $(function(){
                //点击按钮
                $("#btn").click(function(){
                    //点一下，选中了，再点就不再选中了
                    if($("#ck").prop("checked")){
                        //选中了，就应该变成不是选中的状态
                        $("#ck").prop("checked",false);
                    }else{
                        //没有选中让其变成选中状态
                        $("#ck").prop("checked",true);
                    }
                });
            });
        </script>
    </head>
    <body>
    <input type="button" value="选中/不选中" id="btn">
    <input type="checkbox" value="1" name="play" id="ck">玩游戏  
        
    </body>
</html>
