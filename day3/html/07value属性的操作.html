<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>value属性的操作</title>
        <script src="jquery-1.12.1.js"></script>
        <script>
            $(function(){
                $("#btn").click(function(){
                    //点击按钮，获取文本框的value属性和设置
                    // console.log($("#txt").val());
                    // $("#txt").val("呵呵呵");

                    //点击按钮设置单选框的value属性
                    // $("#r2").val("是吗");
                    //点击按钮设置复选框的value属性
                    // $("#ck3").val("改了");
                    //获取文本域中的value值
                    // console.log($("#tt2").val());
                    // console.log($("#tt2").text());
                    //设置文本域中的文本内容
                    // $("#tt2").val("呵呵呵");
                    // $("#tt2").text("好神奇哦");//推荐使用该方法

                    //为select标签中value属性是5的这个option标签选中
                    $("#s1").val(5);//选中的意思
                });
            });
        </script>
    </head>
    <body>
    <input type="button" value="显示效果" id="btn">   
    <input type="text" value="今天天气真不好" id="txt"><br>
    <input type="radio" value="1" name="sex">男
    <input type="radio" value="2" name="sex" id="r2">女
    <input type="radio" value="3" name="sex">保密<br>
    <input type="checkbox" value="1">吃饭
    <input type="checkbox" value="2">睡觉
    <input type="checkbox" value="3" id="ck3">洗脸
    <input type="checkbox" value="4">洗手<br>
    <textarea name="tt" id="tt2" cols="30" rows="10">
        普天之下，莫非王土，大清的江山都是朕的
    </textarea> 
    
    <select name="" id="s1">
        <option value="1">妲己</option>
        <option value="2">大乔</option>
        <option value="3">小乔</option>
        <option value="4">貂蝉</option>
        <option value="5">露娜</option>
        <option value="6">武则天</option>
        <option value="7">王昭君</option>
    </select>
    </body>
</html>
