<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>元素的移除方法</title>
        <style>
            #dv{
                width: 200px;
                height: 200px;
                border: 2px solid red;
            }
        </style>
        <script src="jquery-1.12.1.js"></script>
        <script>
            $(function(){
                //点击按钮移除元素
                $("#btn").click(function(){
                    //从父级元素中移除所有的子级元素
                    // $("#dv").html("");

                    // $("#dv").empty();//清空父级元素中所有的子级元素

                    $("#dv").remove();//自杀 清空自己 
                });
            });
        </script>
    </head>
    <body>
    <input type="button" value="移除元素" id="btn">    
    <div id = "dv">
        <p>这是一个p</p>
        <span>这是一个span</span>
    </div>
    </body>
</html>
