<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>固定导航栏案例</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            .main{
                width: 1000px;
                margin: 0 auto;
            }
        </style>
        <script src="jquery-1.12.1.js"></script>
        <script>
            $(function(){
                //浏览器的滚动条上下移动的时候，设置页面中的nav的div固定在页面的顶部或者是回到
                //原来的位置

                //为浏览器注册滚动事件
                $(window).scroll(function(){
                    //获取页面的向上卷曲出去的距离的值（大于.top的div的高度是让导航栏定住）
                    //console.log($(this).scrollTop());
                    if($(this).scrollTop()>=$(".top").height()){
                        //设置导航栏固定在页面的顶部
                        $(".nav").css("position","fixed");
                        //设置导航栏在顶部的值是0
                        $(".nav").css("top",0);
                        //设置.main的div的位置不是直接跳上去的
                        $(".main").css("marginTop",$(".nav").height());
                    }else{
                        //恢复
                        $(".nav").css("position","static");
                        $(".nav").css("marginTop",0);
                    }   
                });
            });    
        </script>
    </head>
    <body>
    <div class="top">
        <img src="" alt="">
    </div>   
    <div class="nav">
        <img src="" alt="">
    </div>
    <div class="main">
        <img src="" alt="">
    </div>
    </body>
</html>
