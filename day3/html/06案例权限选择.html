<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>案例权限选择</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
        </style>
        <script src="jquery-1.12.1.js"></script>
        <script>
            $(function(){
                //点击第三个按钮，把左边所有的移动到右边
                $("#toAllRight").click(function(){
                    $("#se1>option").appendTo($("#se2"));
                });
                //点击第四个按钮，把右边所有的移动到左边
                $("#toAllLeft").click(function(){
                    $("#se2>option").appendTo($("#se1"));
                });
                //点击第一个按钮把左边选中的项移动到右边
                $("#toRight").click(function(){
                    $("#se1>option:selected").appendTo($("#se2"));
                });
                //点击第二个按钮把右边选中的项移动到左边
                $("#toLeft").click(function(){
                    $("#se2>option:selected").appendTo($("#se1"));
                });
            });
        </script>
    </head>
    <body>
    <div style="width:200px; height: 230px;margin: 0 auto; ">
        <select id="se1" multiple="multiple" style="width:60px; height:100px;float: left;">
            <option>添加</option>
            <option>删除</option>
            <option>修改</option>
            <option>查询</option>
            <option>打印</option>
        </select>
        <div style="width:40px; height:100px;margin:0 5px; float: left;">
            <input type="button" name="name" value=">" id="toRight"><br>
            <input type="button" name="name" value="<" id="toLeft"><br>
            <input type="button" name="name" value=">>" id="toAllRight"><br>
            <input type="button" name="name" value="<<" id="toAllLeft">
        </div>
        <select id="se2" multiple="multiple"  style="width:60px; height:100px;float: left;"></select>
    </div>  
        
    </body>
</html>
