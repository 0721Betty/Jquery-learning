<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>事件参数对象下的几个属性</title>
        <style>
            div{
                width: 300px;
                height: 200px;
                background-color: yellow;
            }
            p{
                width: 100px;
                height: 30px;
                background-color: pink;
            }
        </style>
        <script src="jquery-1.12.1.js"></script>
        <script>
            $(function(){
                //点击div标签
                $("#dv").click(function(e){
                    //e.target得到的是触发该事件的目标对象，是DOM对象
                    //e.currentTarget这个属性得到的是触发该事件的当前的对象
                    //e.delegateTarget这个属性得到的是代理的这个对象
                    // console.log(e.target);
                    console.log("div被点了");
                    console.log($(e.target).attr("id"));
                    //$(e.target).attr("id")等价于e.target.id
                });
                $("p").click(function(){
                    console.log("p被点击了");
                    return false;//阻止事件冒泡
                })
            });
        </script>
    </head>
    <body>
    <input type="button" value="显示效果" id="btn">    
    <div id="dv">
        <p id="p1">这是一个p</p>
    </div>    
    </body>
</html>
