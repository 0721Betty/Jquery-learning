<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>案例高亮显示</title>
        <style>
            ul{
                list-style-type:none;
                cursor: pointer;
            }
        </style>
        <script src="jquery-1.12.1.js"></script>
        <script>
           //高亮显示效果：鼠标进入，当前的li有背景颜色，离开颜色就干掉了
           //获取ul中所有的li标签，添加鼠标进入和鼠标离开事件
           //方法一
            // $(function(){
            //     //鼠标进入
            //     $("#uu>li").mouseenter(function(){
            //         $(this).css("backgroundColor","red");
            //     });
            //     //鼠标离开
            //     $("#uu>li").mouseleave(function(){
            //         $(this).css("backgroundColor","");
            //     });
            //     //点击事件：当前的li中的字体样式改变
            //     $("#uu>li").click(function(){
            //         $(this).css("color","green");
            //         $(this).css("fontSize","30px");
            //         $(this).css("fontFamily","微软雅黑");
            //     });
            // });

            // 方法二
            $(function(){
                //鼠标进入后离开  即链式编程
                $("#uu>li").mouseenter(function(){
                    $(this).css("backgroundColor","red");
                }).mouseleave(function(){
                    $(this).css("backgroundColor","");
                }).click(function(){
                    $(this).css("color","green");
                    $(this).css("fontSize","30px");
                    $(this).css("fontFamily","微软雅黑");
                });
            });
        </script>
    </head>
    <body>
    <ul id="uu">
        <li>倩女幽魂</li>
        <li>海阔天空</li>
        <li>千纸鹤</li>
        <li>真的爱你</li>
        <li>丑八怪</li>
        <li>突然的自我</li>
        <li>左手右手</li>
        <li>喜洋洋</li>
        <li>一路顺风</li>
    </ul>
        
    </body>
</html>
