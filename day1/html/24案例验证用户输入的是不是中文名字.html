<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>验证用户输入的是不是中文名字</title>
        <script src="jquery-1.12.1.js"></script>
        <script>
          //点击按钮，验证用户输入的是不是中文名字,如果是文本背景框为绿色否则为红色
          //页面加载事件
          $(function(){
              //按钮的点击事件
              $("#btn").click(function(){
                  var reg =  /^[\u4e00-\u9fa5]{2,6}$/;//验证是不是中文
                  var flag =reg.test($("#txt").val());
                if(flag){
                    $("#txt").css("backgroundColor","green");
                }else{
                    $("#txt").css("backgroundColor","red");
                }
              });
          });  
        </script>
    </head>
    <body>
    请输入中文名字：<input type="text" value="" id="txt"><br>
    <input type="button" value="验证" id="btn">   
        
    </body>
</html>
