<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>案例 隔行变色</title>
        <script src="jquery-1.12.1.js"></script>
        <script>
            $(function(){
                //根据div获取按钮，添加点击事件 实现奇数列是红色的 偶数列是黄色的
                $("#btn").click(function(){
                    //odd----奇数的

                    //even----偶数的
                    $("#uu>li:even").css("backgroundColor","red");//显示奇数的颜色
                    $("#uu>li:odd").css("backgroundColor","yellow");//显示偶数的颜色
                });
            });
        </script>
    </head>
    <body>
    <input type="button" value="隔行变色" id="btn">
    <ul id="uu">
        <li>乔峰：降龙十八掌</li>
        <li>张无忌：乾坤大挪移</li>
        <li>段誉：凌波微步</li>
        <li>丁鹏：天外流星拳</li>
        <li>张三丰：太极拳</li>
        <li>段飞：极乐神功</li>
        <li>云飞扬：天蚕功</li>
        <li>杨过：黯然销魂掌</li>
        <li>那谁谁：如来神掌</li>
        <li>孟星魂：流星蝴蝶剑</li>
        <li>楠哥：少女萌萌拳</li>
    </ul>   
        
    </body>
</html>
