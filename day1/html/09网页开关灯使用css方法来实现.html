<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>09网页开关使用css方法来实现</title>
    </head>
    <body>
        <input type="button" value="关灯" id="btn">
        <script src="jquery-1.12.1.js"></script>
        <script>
            // DOM对象.value();---获取该元素的value值
            //jQuery对象.val();------表示的是获取该元素的value属性值
            //jQuery对象.val("值");----表示的是设置该元素的value属性值
            $("#btn").click(function(){
                //判断这个按钮的值来修改body的样式
                //此处的this是当前的按钮DOM对象  加$变成jQuery对象
                if($(this).val()=="关灯"){
                    //修改body的背景颜色
                    //注意.css("属性","值");属性的写法可以是DOM操作中的js写法，也可以是css中的写法
                    //即backgroundColor或者是background-color
                    $("body").css("backgroundColor","black");
                    $(this).val("开灯");
                }else{
                    $("body").css("backgroundColor","");
                    $(this).val("关灯");
                }
            })

            // $("#btn").click(function(){
            //     //获取按钮的value属性值
            //     console.log($(this).val());
            // })
        </script>
    </body>
</html>
