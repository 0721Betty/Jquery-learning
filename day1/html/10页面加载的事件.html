<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>页面加载的事件</title>
    </head>
    <script src="jquery-1.12.1.js"></script>
        <script>
            /*
            jQuery的代码 页面加载事件 两个都能执行
            因为下面的是相当于function f1(){

            }
            f1();
            f1();
            然后调用两次该方法，所以不同于DOM中的赋值后面的会覆盖前面的
            jQuery中第一种页面加载的事件
            */
            // $(window).load(function(){
            //     console.log("呵呵呵");
            // });
            // $(window).load(function(){
            //     console.log("那又怎样");
            // });


            //jQuery中第二种页面加载的事件,该方法比上面的快 指页面中的基本元素加载后触发
            // $(document).ready(function(){
            //     console.log("1");
            // });
            // $(document).ready(function(){
            //     console.log("2");
            // });


            //jQuery中第三种页面加载的事件--页面中基本的元素加载后触发与ready方法一样 只不过该方法是纯jQuey而第二种方法为DOM对象变jQuery对象
            jQuery(function(){
                console.log("页面加载了1111");
            });
            jQuery(function(){
                console.log("页面加载了2222");
            });
            //第三种方法的简写形式即
            $(function(){
                console.log("页面1");
            });
            $(function(){
                console.log("页面2");
            });
        </script>
    <body>
        <input type="button" value="显示效果" id="btn">
        <!-- <script>
            //页面全部加载完后执行
            //DOM中页面加载事件  后面的事件会覆盖前面的事件 因为相当于是赋值，然后后面的会覆盖前面的
            window.onload=function(){
                console.log("呵呵呵");
            };
            window.onload=function(){
                console.log("那又怎样");
            };
        </script> -->
    </body>
</html>
