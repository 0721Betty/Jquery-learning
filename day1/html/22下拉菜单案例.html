<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>下拉菜单案例</title>
        <script src="jquery-1.12.1.js"></script>
        <script>
            //页面加载事件
            $(function(){
                //获取ul中所有的li，然后注册鼠标进入和鼠标离开事件
                $(".wrap>ul>li").mouseenter(function(){
                    //当前的li中所有的子元素，再从所有的子元素中找ul
                    $(this).children("ul").show();//显示

                    //实现动画切现效果  stop是在下一个动画之前清理上一个动画
                    // $(this).children("ul").stop().show(200);
                });

                //鼠标离开
                $(".wrap>ul>li").mouseleave(function(){
                    $(this).children("ul").hide();//隐藏
                });
            });
        </script>
    </head>
    <body>
       <div class="wrap"></div> 
        
    </body>
</html>
