<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>淘宝精品展示效果实现</title>
        <style>
            body{
                margin: 0;
                padding: 0;
            }
            .wrapper{
                width: 350px;
                height: 300px;
                margin: 0px auto;
                padding: 30px 0;
            }
            li{
                line-height: 1.5em;
            }
            a{
                text-decoration: none;
                color: pink;
                
            }
            #left,#center,#right{
                list-style-type: none;
                padding: 0;
                margin: 0 auto;
                display: inline-block;
            }
        </style>
        <script src="jquery-1.12.1.js"></script>
        <script>
            //.index()方法---->当前这个元素的索引
            //:eq(索引值)---->选择器---->对应索引的元素

            //页面加载事件
            $(function(){
                //左边ul中的li  ul中的直接子集li
                $("#left>li").mouseenter(function(){
                    // 先获取当前li的索引值
                    var index = $(this).index();
                    // console.log(index);
                    
                    //先隐藏所有的li 
                    $("#center>li").hide();//隐藏
                    //设置某个li显示
                    // $("#center>li:eq(索引值)");----->对应的li标签

                    //显示当前的对应的li即可
                    $("#center>li:eq("+index+")").show();
                });
                //右边ul中的li
                $("#right>li").mouseenter(function(){
                    //先获取当前的li的索引值(除去了左边ul中li对应的9张图片)
                    var index = $(this).index()+9;
                    //先隐藏所有的li
                    $("#center>li").hide();//隐藏
                    //设置某个li显示
                    // $("#center>li:eq(索引值)");----->对应的li标签

                    //显示当前的对应的li即可
                    $("#center>li:eq("+index+")").show();
                });
            });
        </script>
    </head>
    <body>
