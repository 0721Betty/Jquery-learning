<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>通过类样式操作元素属性</title>
        <style>
            .cls{
                width: 200px;
                height: 100px;
                background-color: pink;
            }
        </style>
        <script src="jquery-1.12.1.js"></script>
        <script>
            //类选择器:$(".类样式的名字")--->某个或者是多个
            //.css("属性","值");--->设置某个元素的css样式属性值
            //页面加载事件
            $(function(){
                //通过id选择器获取按钮 添加点击事件
                $("#btn").click(function(){
                    //获取所有应用cls类样式的元素，改变背景颜色
                    $(".cls").css("backgroundColor","blue");
                    $(".cls").css("border","1px solid red");
                });
            });
        </script>
    </head>
    <body>
        <input type="button" value="显示效果" id="btn">
        <div class="cls"></div>
        <p class="cls">这是一个p</p>
        <p>当你的眼睛眯着笑 当你喝可乐当你吵 我想对你好 你从来不知道 好喜欢你 知不知道 当你说今天的烦恼 当你说夜深你睡不着 我想对你说 好喜欢你</p>
    </body>
</html>
