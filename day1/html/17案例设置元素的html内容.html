<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>案例设置元素的html内容</title>
        <style>
            div{
                width: 300px;
                height: 200px;
                background-color: green;
            }
        </style>
        <script src="jquery-1.12.1.js"></script>
        <script>
            /**
             * .val();---设置或者是获取表单标签的value属性值
             * .text();---设置或者是获取标签中的文本内容，就是相当于DOM中的innerText
             * .css();---设置元素的css样式属性值
             * .html();---设置或者是获取标容签中的html内--相当于DOM中的innerHTML
             * 
            */
           //页面加载事件
           $(function(){
                //根据id选择器获取按钮，添加点击事件
                $("#btn").click(function(){
                    //点击按钮在div中添加一个p标签
                    $("#dv").html("<p>这是一个p标签</p>");
                })
           }); 
        </script>
    </head>
    <body>
        <input type="button" value="显示效果" id="btn">
        <div id="dv"></div>
    </body>
</html>
