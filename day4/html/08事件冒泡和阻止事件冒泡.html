<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>事件冒泡和阻止事件冒泡</title>
        <style>
        #dv1{
            width: 300px;
            height: 200px;
            background-color: red;
        }
        #dv2{
            width:250px;
            height: 150px;
            background-color: green; 
        }
        #dv3{
            width: 200px;
            height: 100px;
            background-color: blue;
        }   
        </style>
        <script src="jquery-1.12.1.js"></script>
        <script>
            $(function(){
                $("#dv1").click(function(){
                    console.log($(this).attr("id"));
                });
                $("#dv2").click(function(){
                    console.log($(this).attr("id"));
                });
                $("#dv3").click(function(){
                    console.log($(this).attr("id"));
                    //加入下面这句话能够阻止上面的dv1 dv2事件冒泡
                    return false;
                });
            });    
        </script>
    </head>
    <body>
    <div id="dv1">
        <div id="dv2">
            <div id="dv3"></div>
        </div>
    </div>  
        
    </body>
</html>
