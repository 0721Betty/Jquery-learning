<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>只创建一个元素</title>
        <style>
            div{
                width: 200px;
                height: 300px;
                background-color: red;
            }
        </style>
        <script src="jquery-1.12.1.js"></script>
        <script>
            $(function(){
                $("#btn").click(function(){
                    if($("#p1").length==0){//当p1不存在的时候创建一个p标签在div中
                        //点击按钮，只创建一个p标签，在div中
                        $("<p id='p1'>这是一个p</p>").appendTo($("#dv"));
                    }
                    
                });
            });    
        </script>
    </head>
    <body>
    <input type="button" value="创建一个p" id="btn">    
    <div id="dv"></div>    
    </body>
</html>
