<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>索引选择器</title>
        <script src="jquery-1.12.1.js"></script>
        <script>
            //:eq(索引值)---相对应的元素值
            //页面加载事件
            $(function(){
                //点击按钮显示效果
                $("#btn").click(function(){
                    //索引选择器
                    // $("#uu>li:eq(2)").css("backgroundColor","red");

                    // < &lt小于号
                    // $("#uu>li:lt(5)").css("backgroundColor","red");//小于5的索引

                    // > &gt大于号
                    // $("#uu>li:gt(5)").css("backgroundColor","red");//大于5的索引

                    //大于5的所有元素之后，从索引值0开始，再找小于3的元素
                    $("#uu>li:gt(5):lt(3)").css("backgroundColor","red");
                });
            });
        </script>
    </head>
    <body>
    <input type="button" value="显示效果" id="btn">
    <ul id="uu">
        <li>周星驰</li>
        <li>周润发</li>
        <li>周杰伦</li>
        <li>周大福</li>
        <li>周大生</li>
        <li>周生生</li>
        <li>周大大</li>
        <li>周芷若</li>
        <li>周芷若</li>
        <li>周芷若</li>
        <li>周芷若</li>
        <li>周芷若</li>
        <li>周芷若</li>
        <li>周芷若</li>
    </ul>  
        
    </body>
</html>
