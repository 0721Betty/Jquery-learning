<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>网页开关灯</title>
        <style>
            .cls{
                width: 300px;
                height: 300px;
                background-color: aqua;
            }
            .cls2{
                border: 5px solid green;
            }
        </style>
        <script src="jquery-1.12.1.js"></script>
        <script>
            $(function(){
                //点击按钮添加类样式
                $("#btn1").click(function(){
                    // $("#dv").addClass("cls").addClass("cls2");与下面的等价
                    //添加多个类样式中间用空格隔开
                    $("#dv").addClass("cls cls2");
                });

                //点击按钮移除类样式
                $("#btn2").click(function(){
                    //移除多个类样式中间用空格隔开  也可以用链式编程 同上
                    $("#dv").removeClass("cls cls2");
                });

                //点击按钮判断有没有应用该类样式
                $("#btn3").click(function(){
                    if($("#dv").hasClass("cls")){
                        console.log("应用了");
                    }else{
                        console.log("没有应用");
                    }
                });
            });
        </script>
    </head>
    <body>
       <input type="button" value="添加类样式" id="btn1">
       <input type="button" value="移除类样式" id="btn2">
       <input type="button" value="有没有应用这个类样式" id="btn3"> 
        <div id="dv"></div>
    </body>
</html>
