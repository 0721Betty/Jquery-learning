<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>案例动画效果</title>
        <style>
            img{
                width: 80px;
                height: 110px;
            }
        </style>
        <script src="jquery-1.12.1.js"></script>
        <script>
            $(function(){
                //显示
                $("#btn1").click(function(){
                    // $("div>img:last").hide(1000,function f1(){
                    //     $(this).prev().hide(1000,f1);
                    // });
                    //arguments.callee效率低不推荐使用w3c以后可能会废弃  callee属性，递归的时候用来找匿名函数递归
                    $("div>img:last").hide(1000,function(){
                        $(this).prev().hide(1000,arguments.callee);
                    });
                });
                //隐藏
                $("#btn2").click(function(){
                    $("div>img:first").show(1000,function f1(){
                         $(this).next().show(1000,f1);
                     });
                });
            });
        </script>
    </head>
    <body>
        <input type="button" value="隐藏动画" id="btn1"> 
        <input type="button" value="显示动画" id="btn2">
        <div>
            <img src="脸谱1.jpg" alt="">
            <img src="脸谱2.jpg" alt="">
            <img src="脸谱3.jpg" alt="">
            <img src="脸谱4.jpg" alt="">
            <img src="脸谱5.jpg" alt="">
            <img src="脸谱6.jpg" alt="">
        </div>
    </body>
</html>
